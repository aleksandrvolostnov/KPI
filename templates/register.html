<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('static/images/fon.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Century Gothic', Arial, sans-serif;
            color: #800020;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #800020;
            font-size: 1.8em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Поля одинакового размера */
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(128, 0, 32, 0.4);
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-family: 'Century Gothic', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Учитываем padding при расчете ширины */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #800020;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        button {
            background-color: #800020;
            color: lightgray;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box; /* Учитываем padding при расчете ширины */
        }

        button:hover {
            background-color: #66001A;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .flash {
            color: red;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        footer {
            margin-top: 20px;
        }

        footer a {
            color: #800020;
            text-decoration: none;
            font-size: 1em;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Регистрация</h1>
        </header>

        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm_password" placeholder="Подтверждение пароля" required>
            <select name="role_id" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="1">Администратор</option>
                <option value="2">Пользователь</option>
            </select>
            <button type="submit">Зарегистрироваться</button>
        </form>

        <footer>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите здесь</a>.</p>
        </footer>
    </div>
</body>
</html>
