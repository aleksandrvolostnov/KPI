<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>

    <!-- Подключаем Choices.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <style>
    body {
        background-image: url('{{ url_for('static', filename='images/tasks.jpg') }}');
        background-size: cover;
        background-position: center;
        font-family: 'Century Gothic', sans-serif;
        color: #800020;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 30px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 1000px;
        text-align: center;
        backdrop-filter: blur(10px);
    }

    h1, h2 {
        color: #800020;
        font-family: 'Century Gothic', sans-serif;
    }

    p {
        font-size: 1.1em;
        line-height: 1.8;
        color: #333;
        margin-bottom: 20px;
        font-family: 'Century Gothic', sans-serif;
    }

    /* Стандартная кнопка */
    .button {
        background-color: #800020;
        color: lightgray;
        padding: 12px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        font-family: 'Century Gothic', sans-serif;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 200px;
        margin: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Кнопка для скачивания отчета - синий цвет */
    .button.report {
        background-color: #800020; /* Синий */
    }

    .button.report:hover {
        background-color: #66001A; /* Более темный синий */
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Кнопка для скачивания диаграммы - бордовый цвет */
    .button.chart {
        margin-top: 100px;
        background-color: #800020; /* Бордовый */
    }

    .button.chart:hover {
        background-color: #66001A; /* Более темный бордовый */
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .flash {
        color: red;
        margin-bottom: 15px;
        text-align: center;
        font-family: 'Century Gothic', sans-serif;
    }

    .period-form {
        margin-bottom: 20px;
        text-align: left;
    }

    .period-form label {
        font-size: 1.2em;
        color: #333;
        font-family: 'Century Gothic', sans-serif;
    }

    .period-form input,
    .choices__inner {
        width: 100%;
        padding: 13px;
        color: black;
        border-radius: 10px;
        border: 2px solid rgba(128, 0, 32, 0.4);
        margin-bottom: 15px;
        font-size: 1em;
        font-family: 'Century Gothic', sans-serif;
        box-sizing: border-box;
    }

    /* Контейнер для информации о KPI */
    .info-container {
        margin-bottom: 30px;
    }

    /* Контейнеры с отчетами рядом */
    .reports-container {
        display: flex;
        justify-content: space-between;
        gap: 20px; /* Расстояние между контейнерами */
        margin-top: 20px;
    }

    /* Стиль для каждого контейнера с отчетами */
    .report-section {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 48%; /* Контейнеры занимают 48% ширины */
        text-align: center;
    }

    .report-section h3 {
        margin-bottom: 15px;
        font-size: 1.5em;
        color: #800020;
    }

    .report-section p {
        font-size: 1.2em;
        color: #333;
    }

    /* Кнопки скачивания по центру контейнера */
    .download-buttons {
        display: flex;
        justify-content: center; /* Выравниваем по центру */
        gap: 10px; /* Добавляем промежуток между кнопками */
    }

    /* Кнопка меню в правом верхнем углу */
    footer {
        position: fixed;
        top: 60px;
        right: 20px;
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>Отчеты</h1>
        </header>

        <!-- Контейнер с общей информацией -->
        <section class="info-container">
            <h2>Коэффициент Продуктивности (KPI)</h2>
            <p><strong>Ваш личный KPI за весь период: {{ user_kpi | round(1) }}%</strong></p>
            <p><strong>Общий KPI предприятия: {{ company_kpi | round(1) }}%</strong></p>
        </section>

        <!-- Контейнер для скачивания отчетов -->
        <section class="reports-container">
            <!-- Раздел для скачивания личного отчета -->
            <div class="report-section">
                <h3>Отчет сотрудника</h3>

                <form method="POST" action="{{ url_for('download_report') }}" class="period-form">
                    <label for="start_date">Дата начала:</label>
                    <input type="date" name="start_date" id="start_date" required>

                    <label for="end_date">Дата окончания:</label>
                    <input type="date" name="end_date" id="end_date" required>

                    {% if current_user.role.role_name == 'Admin' %}
                    <label for="user_id">Выберите сотрудника:</label>
                    <select name="user_id" id="user_id">
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                    {% endif %}

                    <div class="download-buttons">
                        <button type="submit" class="button report">Скачать отчет</button>
                    </div>
                </form>
            </div>

            <!-- Раздел для скачивания общего отчета -->
            <div class="report-section">
                <h3>Сравнительная диаграмма эффективности</h3>

                <form method="POST" action="{{ url_for('download_all_kpis') }}" class="period-form">
                    <label for="start_date">Дата начала:</label>
                    <input type="date" name="start_date" id="start_date" required>

                    <label for="end_date">Дата окончания:</label>
                    <input type="date" name="end_date" id="end_date" required>

                    <div class="download-buttons">
                        <button type="submit" class="button chart">Скачать диаграмму</button>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <a href="{{ url_for('dashboard') }}" class="button">Меню</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('select');
            elements.forEach(function (element) {
                new Choices(element, {
                    searchEnabled: false,
                    itemSelectText: '',
                });
            });
        });
    </script>
</body>
</html>
